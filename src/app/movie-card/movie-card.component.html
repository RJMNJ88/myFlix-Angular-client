<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)='openGenre(movie.Genre[0])'
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Born)'
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)='openSynopsis(movie.Title, movie.ImagePath, movie.Description)'
            >
                Synopsis
            </button>
            <button mat-icon-button (click)="toggleFavorites(movie)">
                <mat-icon *ngIf="!isFavorited(movie._id)">favorite_border</mat-icon>
                <mat-icon *ngIf="isFavorited(movie._id)">favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
