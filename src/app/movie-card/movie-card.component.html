<app-navbar></app-navbar>
<div class="main-page" >
    <mat-card class="card" *ngFor="let movie of movies;" >
        <mat-card-header class="card-header">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <!-- <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content class="img-container">
            <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        </mat-card-content>
        <mat-card-actions class="btn-container">
            <button
                class="btn"
                mat-button
                color="primary"
                (click)='openGenre(movie.Genre.Name, movie.Genre.Description)'
            >
                Genre
            </button>
            <button
                class="btn"
                mat-button
                color="primary"
                (click)='openDirector(movie.Director.Name, movie.Director.Bio)'
            >
                Director
            </button>
            <button
                class="btn"
                mat-button
                color="primary"
                (click)='openSynopsis(movie.Title, movie.ImagePath, movie.Description)'
            >
                Synopsis
            </button>
            <button class="like-btn" mat-icon-button (click)="toggleFavs(movie._id)">
                <!-- <mat-icon >favorite</mat-icon>
                <mat-icon >favorite_border</mat-icon> -->
                <mat-icon *ngIf="favCheck(movie._id)">favorite</mat-icon>
                <mat-icon *ngIf="!favCheck(movie._id)">favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
