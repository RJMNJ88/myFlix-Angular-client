<mat-card>
    <mat-card-content>
        <img src={{ data.ImagePath }} >
    </mat-card-content>
    <mat-card-title> {{ data.Title }} </mat-card-title>
    <mat-card-content> {{ data.Description }} </mat-card-content>
    <mat-card-actions>
        <button
            mat-dialog-close
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
