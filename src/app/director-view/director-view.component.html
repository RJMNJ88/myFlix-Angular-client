<mat-card class="card">
    <mat-dialog-content class="name-content"><span>Name:</span> {{ data.Name }} </mat-dialog-content>
    <mat-dialog-content class="bio-content"><span>Bio:</span> {{ data.Bio }} </mat-dialog-content>
    <mat-card-actions>
        <button
            class="btn"
            mat-dialog-close
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
